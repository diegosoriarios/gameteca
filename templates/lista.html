{% extends "template.html"%}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Imagem</th>
                <th>Descrição</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.img }}</td>
                    <td>{{ product.descricao }}</td>
                    <td>{{ product.valor }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
